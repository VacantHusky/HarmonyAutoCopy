<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      font-size: 18px;
      color: #111;
    }

    .section {
      margin-bottom: 16px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 4px;
    }

    input#domainInput {
      width: calc(100% - 80px);
    }

    button {
      width: 68px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 8px;
      max-height: 100px;
      overflow-y: auto;
    }

    ul li {
      background: #fff;
      padding: 6px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 13px;
    }

    .lang-select {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .lang-select select {
      flex: 1;
    }

    .note {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <h3 data-i18n="appTitle">HarmonyAutoCopy Settings</h3>

  <div class="section">
    <label>
      <input type="checkbox" id="toggleEnabled" />
      <span data-i18n="enablePlugin">Enable Plugin</span>
    </label>
  </div>

  <div class="section">
    <label data-i18n="modeLabel">Mode:</label>
    <select id="modeSelect">
      <option value="whitelist" data-i18n="whitelist">Whitelist Mode</option>
      <option value="blacklist" data-i18n="blacklist">Blacklist Mode</option>
    </select>
  </div>

  <div class="section">
    <label data-i18n="addDomain">Add Domain:</label>
    <input type="text" id="domainInput" placeholder="example.com" />
    <button id="addDomain" data-i18n="addButton">Add</button>
  </div>

  <label data-i18n="domainList">Domain List:</label>
  <ul id="domainList"></ul>

  <div class="lang-select">
    <span>EN/中文: </span>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="zh_CN">中文</option>
    </select>
  </div>

  <div class="note" style="margin-top: 8px;">
    <span>© 2025 HarmonyAutoCopy</span>
  </div>


  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
